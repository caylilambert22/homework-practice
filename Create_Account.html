<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="Account_Styles.css">
</head>
<body>
<div class="webpage_container">

<p>
  <div class="logo">
  <img src="Images/google_logo.png" height=140px alt="">
  </div>


  
  <h1>Create your Google Account</h1>
  <h2>to continue to Gmail</h2>
</p>


  <div class="sign_up">
    <form action="#">

      <div class="form-row">
      <label>
        First Name: <input type="text" name="first-name" placeholder="First Name..." required>
      </label>
      <label>
        Last Name: <input type="text" name="last-name" placeholder="Last Name..." required>
      </label>
      </div>

      <div class="form-row">
        <label>
          Username: <input type="email" name="username" placeholder="johndoe123@gmail" required>
        </label>
        <p>You can use letters, numbers & periods</p>
      </div>

      <div class="form-row">
        <label>
          Password: <input type="password" name="password" placeholder="Password..." required>
        </label>
        <label>
          Confirm: <input type="password" name="confirm_password" placeholder="Confirm Password..." required>
        </label>
        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
      </div>

      <span class="form-row">

        <button type="submit" class="signin_instead">Sign In Instead</button>
        <button type="submit" class="next">Next</button>
      </span>

    </form>
    </div>
  </div>




















</div>
</body>
</html>
